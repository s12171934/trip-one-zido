<!DOCTYPE HTML>
<html>
<head>
	<title>Intensify by TEMPLATED</title>
	<meta charset="utf-8">
	<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/html-css/assets/css/main.css">
	<link rel="stylesheet" href="./signin.css">
	<link rel="stylesheet" href="/html-css/common/common.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<!-- Daum 우편번호 서비스 API 스크립트 -->
	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="./signin.js"></script>
</head>

<body>
<!-- Header -->
<header id="header">
	<!-- 헤더로고 : 350 -->
	<a href="/html-css/index.html"  class="logo"><img src="/html-css/images/여행한지도_로고.png" width="325"></a>
	<nav class="right">
	<!-- 로그인 로그아웃버튼 -->
		<a href="/html-css/sign/login/login.html" class="button alt rounded-5">로그인</a>
		<a href="/html-css/sign/signin/signin.html" class="button alt rounded-5">회원가입</a>
	</nav>
</header>

<!-- One -->
<section id="main" class="wrapper">
	<div id="box" class="d-flex flex-column justify-content-evenly align-items-center">
	<form method="post" action="#" class="border border-5 p-5">
		<div class="row uniform">
			<div class="d-flex flex-row">
				<!-- 아이디 -->
				<div class="12u$(xsmall) w-50">
					<input type="text" name="name" id="name" value="" placeholder="사용할 아이디">
				</div>
				<!-- 아이디중복체크 -->
				<div class="12u$(xsmall)">
					<ul class="actions">
						<li>
							<button class="btn btn-sm rounded-3">아이디중복체크</button>
							<!-- <input id="input" type="submit" value="아이디 중복체크"> -->
						</li>
					</ul>
				</div>
				<!-- 이름 -->
				<div class="12u$(xsmall) w-50">
					<input type="text" name="userid" id="userid" value="" placeholder="이름">
				</div>
			</div>

			<!-- 비밀번호 -->
			<div class="6u 12u$(xsmall)">
				<input type="password" name="pw" id="pw" value="" placeholder="비밀번호">
			</div>
			<!-- 비밀번호 확인 -->
			<div class="6u$ 12u$(xsmall)">
				<input type="password" name="pwchk" id="pwchk" value="" placeholder="비밀번호 확인">
			</div>
			<!-- 보안질문 -->
			<div class="12u$">
				<div class="select-wrapper">
					<select name="category" id="security">
						<option value="">보안질문</option>
						<option value="1">당신이 태어난 곳은?</option>
						<option value="2">졸업한 초등학교명은?</option>
						<option value="3">당신의 별명은?</option>
						<option value="4">처음으로 국내여행 가본 곳은?</option>
						<option value="5">처음으로 해외여행 가본 국가는?</option>
						<option value="6">직접 작성</option>
					</select>
				</div>
			</div>
			<!-- 보안질문 -->
			<div class="12u$">
				<input type="text" name="answer" id="answer" value="" placeholder="보안질문 답">
			</div>

			<!-- 이메일 -->
			<div class="6u$ 12u$(xsmall)">
				<input type="email" name="email" id="email" value="" placeholder="Email">
			</div>
			<!-- 핸드폰번호 -->
			<div class="6u$ 12u$(xsmall)">
				<input type="text" name="phonenumber" id="phonenumber" value="" placeholder="핸드폰번호 ex)010-xxxx-xxxx">
			</div>

			<!-- 주소 -->
			<div class="d-flex">
				<div class="flex-fill 4u 12u$" for="zipcode">
					<input type="text" id="zipcode" name="zipcode" readonly value="" placeholder="우편번호">
				</div>
				<div class="flex-fill 12u$" for="address">
					<input type="text" id="address" name="address" readonly value="" placeholder="주소">
				</div>
				<div class="flex-fill">
					<button class="rounded-3" type="button" onclick="searchAddress()"><scirpt> </scirpt>주소 검색</button><br>
				</div>
			</div>
			<div class="12u$" for="detailAddress">
				<input type="text" id="detailAddress" name="detailAddress" value="" placeholder="상세한 주소">
			</div>

			<!-- 생년월일 -->
			<div class="d-flex">
				<div class="flex-fill 5u 12u$(xsmall)" id="leftPosition">
					<input type="text" name="birthday" id="birthday" value="" placeholder="생년월일">
				</div>

				<div class="flex-fill 5u 12u$(small) pt-3" id="centerPosition"> 성별 : 
					<input type="radio" id="male" name="gender" checked><label for="male" id="gender">남성</label>
					<input type="radio" id="female" name="gender"><label for="female" id="gender" >여성</label>
				</div>
			</div>
		</div>
	</form>

	<!-- 회원가입버튼 -->
	<div class="12u$" id="centerPosition">
		<ul class="actions">
			<li><input class="rounded-3"
				id="actions" type="submit" value="회원가입 하기!" onclick="location.href='/html-css/sign/login.html'"></li>
		</ul>
	</div>
	
		<div class="d-flex flex-row">
			<!-- Break1 -->
			<div class="p-1 12u$" id="centerPosition">
				<ul class="actions">
				<!-- Button trigger modal -->
				<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
					회원가입 실패 모달
				</button>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<!-- Vertically centered scrollable modal -->
					<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
						<div class="modal-content">
							<div class="modal-header border border-0">
							<!-- <h1 class="modal-title fs-5" id="exampleModalLabel">타이틀 없애고</h1> -->
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>

							<div class="m-5 modal-body border rounded-3" id="modalBox">
							<h3>회원가입에 </h3>
							<h3>실패했습니다</h3>
							</div>

							<div class="modal-footer border border-0">
							<!-- <button type="button" class="btn btn-secondary" >로그인하러가기</button> -->
							<button type="button" class="rounded-3" id="modalButton" data-bs-dismiss="modal">회원가입하러가기</button>
							</div>
						</div>
					</div>
				</div>
				</ul>
			</div>

			<!-- Break2 -->
			<div class="p-1 12u$" id="centerPosition">
				<ul class="actions">
				<!-- Button trigger modal -->
				<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal2">
					회원가입 성공 모달
				</button>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<!-- Vertically centered scrollable modal -->
					<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
						<div class="modal-content">
							<div class="modal-header border border-0">
							<!-- <h1 class="modal-title fs-5" id="exampleModalLabel">타이틀 없애고</h1> -->
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>

							<div class="m-5 modal-body border rounded-3" id="modalBox">
							<h3>회원가입에 </h3>
							<h3>성공했습니다</h3>
							</div>

							<div class="modal-footer border border-0">
							<button type="button" class="rounded-3" id="modalButton" onclick="location.href='/html-css/sign/login/login.html'">로그인하러가기</button>
							<!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="location.href='/html-css/sign/login.html'">로그인하러가기</button> -->
							</div>
						</div>
					</div>
				</div>
				</ul>
			</div>

			<!-- Break3 -->
			<div class="p-1 12u$" id="centerPosition">
				<ul class="actions">
				<!-- Button trigger modal -->
				<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal3">
					아이디 중복 실패 모달
				</button>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<!-- Vertically centered scrollable modal -->
					<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
						<div class="modal-content">
							<div class="modal-header border border-0">
							<!-- <h1 class="modal-title fs-5" id="exampleModalLabel">타이틀 없애고</h1> -->
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>

							<div class="m-5 modal-body border rounded-3" id="modalBox">
							<h3>***은</h3>
							<h3>이미 사용중인 ID로</h3>
							<h3>사용이 불가한 ID 입니다</h3>
							</div>

							<div class="modal-footer border border-0">
							<button type="button" class="rounded-3" id="modalButton" data-bs-dismiss="modal">다시 중복체크하기</button>
							<!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="location.href='/html-css/sign/login.html'">로그인하러가기</button> -->
							</div>
						</div>
					</div>
				</div>
				</ul>
			</div>

			<!-- Break4 -->
			<div class="p-1 12u$" id="centerPosition">
				<ul class="actions">
				<!-- Button trigger modal -->
				<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal4">
					아이디 중복 성공 모달
				</button>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<!-- Vertically centered scrollable modal -->
					<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
						<div class="modal-content">
							<div class="modal-header border border-0">
							<!-- <h1 class="modal-title fs-5" id="exampleModalLabel">타이틀 없애고</h1> -->
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>

							<div class="m-5 modal-body border rounded-3" id="modalBox">
							<h3>***은 사용이 </h3>
							<h3>가능한 ID입니다</h3>
							</div>

							<!-- <div class="modal-footer border border-0"> -->
							<!-- <button type="button" class="rounded-3" style="color: aliceblue; background-color:#ff928e;" data-bs-dismiss="modal">회원가입하러가기</button> -->
							<!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="location.href='/html-css/sign/login.html'">로그인하러가기</button> -->
							<!-- </div> -->
						</div>
					</div>
				</div>
				</ul>
			</div>
		</div>	
	</div>
</section>
