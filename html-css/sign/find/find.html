<!DOCTYPE HTML>
<html>

<head>
	<title>Intensify by TEMPLATED</title>
	<meta charset="utf-8">
	<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/html-css/assets/css/main.css">
	<link rel="stylesheet" href="./find.css">
	<link rel="stylesheet" href="/html-css/common/common.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
<!-- Header -->
<header id="header">
	<!-- 헤더로고 : 350 -->
	<a href="/html-css/index.html"  class="logo"><img src="/html-css/images/여행한지도_로고.png" width="325"></a>
	<nav class="right">
	<!-- 로그인 로그아웃버튼 -->
	<a href="/html-css/sign/login/login.html" id="button" class="button alt">로그인</a>
	<a href="/html-css/sign/signin/signin.html" id="button" class="button alt">회원가입</a>
	</nav>	
</header>

<!-- One -->
<section>
	<form method="post" id="mainbox" class="d-flex flex-row">
		<!-- 왼쪽창 -->
		<div id="box" class="d-flex flex-column justify-content-evenly align-items-center">
			<h1 class="text-center">아이디 찾기</h1>

			<div id="boxin" class="d-flex flex-column justify-content-evenly align-items-center border border-5">
				<div class="12u$">
					<input type="text" name="name" id="name" value="" placeholder="이름">
				</div>
				<hr>
				<div class="12u$">
					<input type="email" name="email" id="email" value="" placeholder="이메일 주소">
				</div>
			</div>
			<!-- Break -->
			<div class="12u$ p-5 rounded-3" id="centerPosition">
				<ul class="actions">
					<li><input id="input" class="button small" type="submit" value="찾기!"></li>
				</ul>
			</div>

			<div class="d-flex flex-row">
				<!-- Break1 -->
				<div class="flex-fill" id="centerPosition">
					<ul class="actions">
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
						아이디찾기 실패 모달
					</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<!-- Vertically centered scrollable modal -->
						<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
							<div class="modal-content">
								<div class="modal-header border border-0">
								<!-- <h1 class="modal-title fs-5" id="exampleModalLabel">타이틀 없애고</h1> -->
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>

								<div class="m-5 modal-body border rounded-3" id="modalBox">
								<h3>아이디찾기에</h3>
								<h3>실패했습니다</h3>
								</div>

								<div class="modal-footer border border-0">
								<!-- <button type="button" class="btn btn-secondary" >로그인하러가기</button> -->
								<button type="button" class="rounded-3" id="modalButton" data-bs-dismiss="modal">아이디찾기</button>
								</div>
							</div>
						</div>
					</div>
					</ul>
				</div>

				<!-- Break2 -->
				<div class="flex-fill" id="centerPosition">
					<ul class="actions">
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
						아이디 찾기 성공 모달
					</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<!-- Vertically centered scrollable modal -->
						<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
							<div class="modal-content">
								<div class="modal-header border border-0">
								<!-- <h1 class="modal-title fs-5" id="exampleModalLabel">타이틀 없애고</h1> -->
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>

								<div class="m-5 modal-body border rounded-3" id="modalBox">
								<h3>당신에 아이디는 </h3>
								<h3>***(소스필요)입니다</h3>
								</div>

								<div class="modal-footer border border-0">
								<button type="button" class="rounded-3" id="modalButton" onclick="location.href='/html-css/sign/login.html'">로그인하러가기</button>
								<button type="button" class="btn rounded-3" id="modalButton" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#exampleModal4">비밀번호재설정하러가기</button>
								</div>
							</div>
						</div>
					</div>
					</ul>
				</div>
			</div>

			</div>
		
		<!-- 오른쪽창 -->
		<div id="box" class="d-flex flex-column justify-content-evenly align-items-center">
			<h1 class="text-center pt-4 pb-2">비밀번호 찾기</h1>
			
			<div id="boxin" class="d-flex flex-column justify-content-evenly align-items-center border border-5">
				<div class="12u$">
					<input type="text" name="login_id" id="login_id" value="" placeholder="아이디">
				</div>
				<hr>
				<div class="12u$">
					<input type="text" name="name" id="name" value="" placeholder="이름">
				</div>
				<hr>
				<div class="12u$">
					<input type="email" name="email" id="email" value="" placeholder="이메일 주소">
				</div>
			</div>

			<!-- Break -->
			<div class="12u$ p-5" id="centerPosition">
				<ul class="actions">
					<li><a href="/html-css/sign/reset-pw.html" id="input" class="button small">비밀번호 변경하기</a></li>
				</ul>
			</div>

			<div class="d-flex flex-row">
				<!-- Break3 -->
				<div class="flex-fill" id="centerPosition">
					<ul class="actions">
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal3">
						비밀번호찾기 실패 모달
					</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<!-- Vertically centered scrollable modal -->
						<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
							<div class="modal-content">
								<div class="modal-header border border-0">
								<!-- <h1 class="modal-title fs-5" id="exampleModalLabel">타이틀 없애고</h1> -->
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>

								<div class="m-5 modal-body border rounded-3" id="modalBox">
								<h3>비밀번호 찾기에 </h3>
								<h3>실패했습니다</h3>
								</div>

								<div class="modal-footer border border-0">
								<!-- <button type="button" class="btn btn-secondary" >로그인하러가기</button> -->
								<button type="button" class="rounded-3" id="modalButton" data-bs-dismiss="modal">비밀번호찾기</button>
								</div>
							</div>
						</div>
					</div>
					</ul>
				</div>

				<!-- Break4 -->
				<div class="flex-fill" id="centerPosition">
					<ul class="actions">
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal4">
						비밀번호찾기 성공 모달
					</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<!-- Vertically centered scrollable modal -->
						<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
							<div class="modal-content">
								<div class="modal-header border border-0">
								<!-- <h1 class="modal-title fs-5" id="exampleModalLabel">타이틀 없애고</h1> -->
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>

								<div class="m-5 modal-body border rounded-3" id="modalBox">
									<!-- Break -->
									<div class="12u$">
										<div class="select-wrapper">
											<select name="category" id="security">
												<option value="">보안질문</option>
												<option value="1">당신이 태어난 곳은?</option>
												<option value="2">졸업한 초등학교명은?</option>
												<option value="3">당신의 별명은?</option>
												<option value="4">처음으로 국내여행 가본 곳은?</option>
												<option value="5">처음으로 해외여행 가본 국가는?</option>
												<option value="6">직접 작성</option>
											</select>
										</div>
									</div>
									<div class="12u$">
										<input type="text" name="answer" id="answer" value="" placeholder="보안질문 답">
									</div>
								</div>

								<div class="modal-footer border border-0">
								<button type="button" class="rounded-3" id="modalButton" onclick="location.href='/html-css/sign/reset-pw.html'">비밀번호재설정하러가기</button>
								<!-- <button type="button" class="rounded-3" style="color: aliceblue; background-color:#ff928e;" data-bs-dismiss="modal">비밀번호찾기</button> -->
								</div>
							</div>
						</div>
					</div>
					</ul>
				</div>
			</div>
		</div>
	</form>
</section>

	
<!-- Footer -->
<footer id="footer">
	<div class="inner">
		<h2>여행한 지도</h2>
		<ul class="actions">
			<li><span class="icon fa-phone"></span> <a href="#">(000) 000-0000</a></li>
			<li><span class="icon fa-envelope"></span> <a href="#">information@untitled.tld</a></li>
			<li><span class="icon fa-map-marker"></span> 123 Somewhere Road, Nashville, TN 00000</li>
		</ul>
	</div>
</footer>

<script src="/html-css/assets/js/jquery.min.js"></script>
