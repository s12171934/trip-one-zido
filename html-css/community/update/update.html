	<!-- 등록하기 화면 -->
	<section class="wrapper">
		<div class="inner">
			<h1>게시글 수정하기</h1>
			<br>
			<form method="post" action="#">
				<!-- 테이블 -->
				<table id="table" class="border">
					<tr>
						<td id="tdTitle">지역</td>
						<td id="tdSelect">
							<div class="select-wrapper">
								<select id="table" class="local-select" name="category">
									<option value="">지역 선택</option>
									<option value="1" selected>서울특별시</option>
									<option value="2">경기도</option>
									<option value="3">강원도</option>
									<option value="4">세종특별자치시시</option>
									<option value="5">대구광역시</option>
									<option value="6">울산광역시</option>
									<option value="7">부산광역시</option>
									<option value="8">제주특별자치도</option>
								</select>
							</div>
						</td>
						<td id="tdTitle">여행 일정</td>
						<td id="tdSelect"><input type="date"> ~ <input type="date"></td>
					</tr>

					<tr>
						<td>모집 인원</td>
						<td>
							<div class="select-wrapper">
								<select id="table" class="local-select" name="category">
									<option value="">인원 선택</option>
									<option value="2">2 명</option>
									<option value="3">3 명</option>
									<option value="4" selected>4 명</option>
									<option value="5">5 명</option>
									<option value="6">6 명</option>
									<option value="7">7 명</option>
									<option value="8">8 명</option>
									<option value="9">9 명</option>
									<option value="10">10 명</option>
									<option value="11">11 명</option>
									<option value="12">12 명</option>
									<option value="13">13 명</option>
									<option value="14">14 명</option>
									<option value="15">15 명</option>
									<option value="16">16 명</option>
									<option value="17">17 명</option>
									<option value="18">18 명</option>
									<option value="19">19 명</option>
									<option value="20">20 명</option>
								</select>
							</div>
						</td>
						<td>모집 마감일 </td>
						<td><input type="date"></td>
					</tr>

					<tr>
						<td>제목</td>
						<td colspan="3"><input type="text" name="text" placeholder="제목을 입력해 주세요"></td>
					</tr>

					<tr>
						<td>내용</td>
						<td colspan="3">
							<textarea rows="13" class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
						</td>
					</tr>
				</table>

				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<a href="/html-css/community/board/community.html" id="button" class="button small">수정하기</a>
					<a href="/html-css/community/board/community.html" id="button" class="button small">취소하기</a>
				</div>
			</form>

			<!-- 모달1 -->
			<div class="12u$">
				<ul class="actions">
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-secondary" data-bs-toggle="modal"
						data-bs-target="#exampleModal">
						게시물 수정하기 모달
					</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"

						<!-- Vertically centered scrollable modal -->
						<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
							<div class="modal-content">
								<div class="modal-header border border-0">
									<!-- <h1 class="modal-title fs-5" id="exampleModalLabel">타이틀 없애고</h1> -->

										onclick="location.href='/html-css/community/board/community.html'"></button>
								</div>

								<div class="m-5 modal-body border rounded-3" id="modalBox">
									<h3>게시물 수정이 </h3>
